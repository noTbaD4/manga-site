<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manga</title>
<style>
body{
background:#111;
color:white;
font-family:Arial;
padding:30px;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,180px);
gap:20px;
}
.card{
cursor:pointer;
text-align:center;
}
.card img{
width:180px;
height:260px;
object-fit:cover;
border-radius:10px;
}
</style>
</head>
<body>

<h1>Mangalar</h1>

<div class="grid">
<div class="card" onclick="openManga('manga1')">
<img src="manga/manga1/cover.jpg">
<p>Manga 1</p>
</div>
</div>

<script>
function openManga(name){
window.location.href = "reader.html?manga=" + name;
}
</script>

</body>
</html>
