<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Manga Kütüphanesi</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; padding: 40px; margin: 0; }
        h1 { text-align: center; margin-bottom: 40px; color: #e50914; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        .card { background: #222; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #333; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(229, 9, 20, 0.2); border-color: #e50914; }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card p { padding: 10px; text-align: center; margin: 0; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <h1>Manga Arşivi</h1>

    <div class="grid">
        <div class="card" onclick="git('manga1')">
            <img src="manga/manga1/cover.jpg" alt="Manga 1">
            <p>Manga 1</p>
        </div>
        
        </div>

    <script>
        function git(mangaAdi) {
            window.location.href = "reader.html?manga=" + mangaAdi;
        }
    </script>
</body>
</html>
