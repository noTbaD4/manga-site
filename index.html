<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Arşivi</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #0f0f0f; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px;
        }
        h1 { 
            text-align: center; 
            color: #e50914; 
            margin-bottom: 30px; 
            font-size: 2.5rem;
            text-transform: uppercase;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        .manga-card { 
            background: #1c1c1c; 
            border-radius: 10px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        .manga-card:hover { 
            transform: scale(1.05); 
            border-color: #e50914;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        .manga-card img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
        }
        .manga-card .info { 
            padding: 15px; 
            text-align: center; 
        }
        .manga-card h3 { 
            margin: 0; 
            font-size: 1rem; 
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manga Arşivi</h1>
        <div class="grid" id="manga-grid">
            </div>
    </div>

    <script>
        // Mangaları list.json dosyasından çekiyoruz
        fetch('list.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('manga-grid');
                data.forEach(manga => {
                    // Her manga için kart oluştur
                    const card = document.createElement('div');
                    card.className = 'manga-card';
                    card.onclick = () => {
                        // v22 Reader ile tam uyumlu URL yapısı
                        window.location.href = `reader.html?manga=${manga.id}&chaps=${manga.bolumler}`;
                    };
                    
                    card.innerHTML = `
                        <img src="${manga.kapak}" alt="${manga.ad} Kapak">
                        <div class="info">
                            <h3>${manga.ad}</h3>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Liste yüklenemedi:', error);
                document.getElementById('manga-grid').innerHTML = "<p>Manga listesi yüklenirken hata oluştu. list.json dosyasını kontrol et.</p>";
            });
    </script>
</body>
</html>
