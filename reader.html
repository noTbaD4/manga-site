<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader Pro v35</title>
    <style>
        :root { --accent: #e50914; --bg: #000; --panel: #141414; }
        
        /* MAVƒ∞ SE√áƒ∞LMEYƒ∞ ENGELLE */
        body { 
            margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
        }
        
        #header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 1000; transform: translateY(-100%); transition: 0.3s; border-bottom: 1px solid #333; }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }
        
        #side-panel { position: fixed; left: 0; top: 0; width: 230px; height: 100%; background: var(--panel); z-index: 1001; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; padding: 60px 20px; gap: 15px; border-right: 2px solid var(--accent); }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }
        
        #reader-container { text-align: center; min-height: 100vh; padding-top: 5px; }
        #mangaImage { display: inline-block; transition: 0.2s; } 
        
        .mode-single #mangaImage { max-height: 98vh; max-width: 98vw; object-fit: contain; }
        .mode-wide #mangaImage { width: 98% !important; max-width: 1450px !important; height: auto !important; margin: 0 auto; }
        
        #webtoon-images img { display: block; width: 100%; max-width: 850px; margin: 0 auto; }
        
        /* BO≈ûLUK AYARI CSS */
        .has-gap #webtoon-images img { margin-bottom: 25px !important; }

        .btn { padding: 12px; background: #222; border: 1px solid #444; color: #aaa; cursor: pointer; border-radius: 6px; font-weight: bold; text-align: left; border: none; }
        .btn.selected { background: var(--accent); color: white; box-shadow: 0 0 10px var(--accent); }
        
        #alert-box { position: fixed; bottom: 20px; right: 20px; background: #222; padding: 12px 20px; border-radius: 8px; border-left: 5px solid var(--accent); display: none; z-index: 2000; }
        #next-header-btn { background: var(--accent); color: white; padding: 5px 12px; border-radius: 4px; cursor: pointer; display: none; font-weight: bold; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="top-trigger"></div><div id="side-trigger"></div><div id="alert-box"></div>

    <div id="header">
        <button class="btn" style="padding: 5px 12px;" onclick="window.location.href='index.html'">üè†</button>
        <div id="next-header-btn" onclick="nextChapter()">SONRAKƒ∞ B√ñL√úM ‚ûî</div>
        <span>B: <select id="chapSelect" onchange="changeChapter(this.value)"></select></span>
        <span>S: <select id="pageSelect" onchange="sayfayaGit(this.value)"></select></span>
    </div>

    <div id="side-panel">
        <button id="btn-single" class="btn selected" onclick="setMode('mode-single')">üñ•Ô∏è Ekrana Sƒ±ƒüdƒ±r</button>
        <button id="btn-wide" class="btn" onclick="setMode('mode-wide')">‚ÜîÔ∏è Geni≈ülik Sƒ±ƒüdƒ±r</button>
        <button id="btn-webtoon" class="btn" onclick="setMode('mode-webtoon')">üìú Webtoon Modu</button>
        <hr style="border:0; border-top:1px solid #333; width: 100%;">
        <div style="padding: 5px; font-size: 13px; color: #888;">
            <input type="checkbox" id="gapToggle" onchange="toggleGap()"> <label for="gapToggle">Webtoon Bo≈üluk</label>
        </div>
    </div>

    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="" alt="Y√ºkleniyor...">
        <div id="webtoon-images"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        
        let currentChap = parseInt(localStorage.getItem(`${mangaName}_chap`)) || 1;
        let currentPage = parseInt(localStorage.getItem(`${mangaName}_page`)) || 1;
        let totalPages = 0;
        let foundChaps = [];
        let currentMode = 'mode-single';

        const img = document.getElementById("mangaImage");
        const wBox = document.getElementById("webtoon-images");

        async function checkImg(url) {
            return new Promise(res => {
                const t = new Image(); t.onload = () => res(true); t.onerror = () => res(false); t.src = url;
            });
        }

        async function init() {
            const cs = document.getElementById("chapSelect");
            cs.innerHTML = ""; foundChaps = [];
            for(let i=1; i<=100; i++) {
                const ex = await checkImg(`manga/${mangaName}/chapter${i}/01_clean.jpg`) || await checkImg(`manga/${mangaName}/chapter${i}/01.jpg`);
                if(ex) { foundChaps.push(i); let opt = document.createElement("option"); opt.value = i; opt.innerHTML = i; cs.appendChild(opt); }
                else if (i > 5) break;
            }
            if (!foundChaps.includes(currentChap)) currentChap = foundChaps[0] || 1;
            cs.value = currentChap;
            await loadPages();
        }

        async function loadPages() {
            const ps = document.getElementById("pageSelect");
            ps.innerHTML = ""; totalPages = 0;
            for(let i=1; i<=150; i++) {
                let p = i.toString().padStart(2, '0');
                const base = `manga/${mangaName}/chapter${currentChap}/${p}`;
                const ex = await checkImg(base + "_clean.jpg") || await checkImg(base + ".jpg");
                if(ex) { totalPages = i; let opt = document.createElement("option"); opt.value = i; opt.innerHTML = i; ps.appendChild(opt); }
                else break;
            }
            currentPage = (currentPage > totalPages) ? 1 : currentPage;
            setMode(currentMode);
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            let p = currentPage.toString().padStart(2, '0');
            const base = `manga/${mangaName}/chapter${currentChap}/${p}`;
            img.src = base + "_clean.jpg";
            img.onerror = () => { img.src = base + ".jpg"; img.onerror = null; };
            document.getElementById("pageSelect").value = currentPage;
            window.scrollTo(0,0);
            const hasNext = foundChaps.includes(currentChap + 1);
            document.getElementById("next-header-btn").style.display = (currentPage === totalPages && hasNext) ? "block" : "none";
            save();
        }

        function setMode(mode) {
            if (currentMode === 'mode-webtoon' && mode !== 'mode-webtoon') {
                const imgs = document.querySelectorAll("#webtoon-images img");
                for (let i = 0; i < imgs.length; i++) {
                    if (imgs[i].getBoundingClientRect().top > -100) { currentPage = i + 1; break; }
                }
            }
            currentMode = mode;
            document.getElementById("reader-container").className = mode + (document.getElementById("gapToggle").checked ? " has-gap" : "");
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('btn-' + mode.split('-')[1]).classList.add('selected');
            
            wBox.innerHTML = "";
            if(mode === 'mode-webtoon') {
                img.style.display = "none";
                for(let i=1; i<=totalPages; i++) {
                    let wImg = document.createElement("img");
                    let p = i.toString().padStart(2, '0');
                    const base = `manga/${mangaName}/chapter${currentChap}/${p}`;
                    wImg.src = base + "_clean.jpg";
                    wImg.onerror = () => { wImg.src = base + ".jpg"; wImg.onerror = null; };
                    wBox.appendChild(wImg);
                    if(i === currentPage) setTimeout(() => wImg.scrollIntoView(), 100);
                }
            } else { img.style.display = "inline-block"; updateDisplay(); }
        }

        function toggleGap() { 
            // Sadece Webtoon modundaysa sƒ±nƒ±fƒ± ekle/√ßƒ±kar
            if(currentMode === 'mode-webtoon') {
                document.getElementById("reader-container").classList.toggle("has-gap", document.getElementById("gapToggle").checked);
            }
        }

        function changeChapter(v) { currentChap = parseInt(v); currentPage = 1; loadPages(); }
        function sayfayaGit(v) { currentPage = parseInt(v); updateDisplay(); }
        function save() { localStorage.setItem(`${mangaName}_chap`, currentChap); localStorage.setItem(`${mangaName}_page`, currentPage); }
        function showAlert(msg) { const box = document.getElementById("alert-box"); box.innerText = msg; box.style.display = "block"; setTimeout(() => box.style.display = "none", 2000); }
        function nextChapter() { if (foundChaps.includes(currentChap + 1)) { currentChap++; currentPage = 1; save(); location.reload(); } }

        document.addEventListener("click", (e) => {
            if(e.target.closest("#header") || e.target.closest("#side-panel") || currentMode === 'mode-webtoon') return;
            if(e.clientX > window.innerWidth / 2) { if(currentPage < totalPages) { currentPage++; updateDisplay(); } }
            else { if(currentPage > 1) { currentPage--; updateDisplay(); } }
        });

        document.getElementById("top-trigger").onmouseenter = () => document.getElementById("header").classList.add("active");
        document.getElementById("header").onmouseleave = () => document.getElementById("header").classList.remove("active");
        document.getElementById("side-trigger").onmouseenter = () => document.getElementById("side-panel").classList.add("active");
        document.getElementById("side-panel").onmouseleave = () => document.getElementById("side-panel").classList.remove("active");
        init();
    </script>
</body>
</html>
