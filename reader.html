<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader Fix</title>
    <style>
        :root { --accent: #e50914; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        #header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 1000; transform: translateY(-100%); transition: 0.3s; }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }
        #side-panel { position: fixed; left: 0; top: 0; width: 220px; height: 100%; background: rgba(15, 15, 15, 0.98); z-index: 1001; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; padding: 60px 20px; gap: 20px; border-right: 2px solid var(--accent); }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }
        #reader-container { display: block; width: 100%; text-align: center; min-height: 100vh; }
        .mode-single img { max-height: 100vh; max-width: 100vw; object-fit: contain; }
        .mode-wide img { max-width: 100%; height: auto; }
        .mode-webtoon img { display: block !important; width: 100% !important; max-width: 800px !important; height: auto !important; margin: 0 auto !important; }
        .btn { padding: 10px; background: var(--accent); border: none; color: white; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .hidden { display: none !important; }
        #debug-info { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: gray; background: rgba(0,0,0,0.5); padding: 5px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="top-trigger"></div>
    <div id="side-trigger"></div>
    <div id="debug-info">Yükleniyor...</div>

    <div id="header">
        <button class="btn" onclick="window.location.href='index.html'">Geri</button>
        <div id="mangaTitle">Yükleniyor...</div>
        <div id="pageSelectorArea">
            Sayfa: <select id="pageSelect" onchange="sayfayaGit(this.value)"></select>
        </div>
    </div>

    <div id="side-panel">
        <button class="btn" onclick="setMode('mode-single')">Tam Ekrana Sığdır</button>
        <button class="btn" onclick="setMode('mode-wide')">Genişlik Sığdır</button>
        <button class="btn" onclick="setMode('mode-webtoon')">Webtoon (Dikey)</button>
    </div>

    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="" alt="Resim yolu hatalı veya dosya yok!">
        <div id="webtoon-images"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        const totalPages = 20; 
        let currentPage = 1;
        let currentMode = 'mode-single';

        const img = document.getElementById("mangaImage");
        const webtoonBox = document.getElementById("webtoon-images");
        const select = document.getElementById("pageSelect");
        const debug = document.getElementById("debug-info");

        // Sayfa Listesi
        for (let i = 1; i <= totalPages; i++) {
            let opt = document.createElement("option");
            opt.value = i; opt.innerHTML = i;
            select.appendChild(opt);
        }

        function loadImg(page, target) {
            let p = page.toString().padStart(2, '0');
            // DİKKAT: Küçük harf manga ve chapter kullandık
            let pathClean = `manga/${mangaName}/chapter1/${p}_clean.jpg`;
            let pathNormal = `manga/${mangaName}/chapter1/${p}.jpg`;
            
            debug.innerText = "Denenecek yol: " + pathClean;

            let t = new Image();
            t.onload = () => { target.src = pathClean; debug.innerText = "Yüklendi: " + pathClean; };
            t.onerror = () => {
                target.src = pathNormal;
                debug.innerText = "Clean yok, düz deneniyor: " + pathNormal;
            };
            t.src = pathClean;
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            loadImg(currentPage, img);
            select.value = currentPage;
            window.scrollTo(0, 0);
            document.getElementById("mangaTitle").innerText = mangaName.toUpperCase() + " - " + currentPage;
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById("reader-container").className = mode;
            webtoonBox.innerHTML = "";
            if (mode === 'mode-webtoon') {
                img.classList.add("hidden");
                document.getElementById("pageSelectorArea").classList.add("hidden");
                for (let i = 1; i <= totalPages; i++) {
                    let wImg = document.createElement("img");
                    loadImg(i, wImg);
                    webtoonBox.appendChild(wImg);
                }
            } else {
                img.classList.remove("hidden");
                document.getElementById("pageSelectorArea").classList.remove("hidden");
                updateDisplay();
            }
        }

        function sayfayaGit(n) { currentPage = parseInt(n); updateDisplay(); }

        document.addEventListener("click", (e) => {
            if (e.target.closest("#header") || e.target.closest("#side-panel") || currentMode === 'mode-webtoon') return;
            if (e.clientX > window.innerWidth / 2) { if (currentPage < totalPages) { currentPage++; updateDisplay(); } }
            else { if (currentPage > 1) { currentPage--; updateDisplay(); } }
        });

        // Hover
        document.getElementById("top-trigger").onmouseenter = () => document.getElementById("header").classList.add("active");
        document.getElementById("header").onmouseleave = () => document.getElementById("header").classList.remove("active");
        document.getElementById("side-trigger").onmouseenter = () => document.getElementById("side-panel").classList.add("active");
        document.getElementById("side-panel").onmouseleave = () => document.getElementById("side-panel").classList.remove("active");

        updateDisplay();
    </script>
</body>
</html>
