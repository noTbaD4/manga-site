<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader Pro v9</title>
    <style>
        :root { --accent: #e50914; --bg: #000; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; }
        
        #header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 1000; transform: translateY(-100%); transition: 0.3s; border-bottom: 1px solid #333; }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }
        
        #side-panel { position: fixed; left: 0; top: 0; width: 230px; height: 100%; background: #141414; z-index: 1001; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; padding: 60px 20px; gap: 15px; border-right: 2px solid var(--accent); }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }
        
        #reader-container { display: block; width: 100%; text-align: center; min-height: 100vh; }
        .mode-single img { max-height: 100vh; max-width: 100vw; object-fit: contain; }
        .mode-wide img { max-width: 100%; height: auto; }
        .mode-webtoon img { display: block !important; width: 100% !important; max-width: 800px !important; height: auto !important; margin: 0 auto !important; }
        
        .btn { padding: 12px; background: #222; border: 1px solid #444; color: #aaa; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .btn.selected { background: var(--accent); color: white; border-color: white; }

        /* Bildirim ve Webtoon Butonu */
        #notify { position: fixed; bottom: 20px; right: 20px; background: #1a1a1a; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); display: none; z-index: 2000; }
        #webtoon-next-btn { display: none; margin: 40px auto; padding: 20px 40px; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #webtoon-next-btn:hover { transform: scale(1.05); background: #b20710; }

        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="top-trigger"></div>
    <div id="side-trigger"></div>

    <div id="notify">
        <div id="notif-text"></div>
        <div id="notif-actions" style="margin-top:10px; display:none;">
            <button class="btn" style="padding:5px 10px; background:var(--accent); color:white; border:none;" onclick="nextChapter()">Evet</button>
            <button class="btn" style="padding:5px 10px; background:#444; color:white; border:none;" onclick="hideNotify()">Hayƒ±r</button>
        </div>
    </div>

    <div id="header">
        <button class="btn" style="padding: 5px 10px;" onclick="window.location.href='index.html'">üè†</button>
        <div id="mangaTitle">Y√ºkleniyor...</div>
        <select id="chapSelect" onchange="changeChapter(this.value)"></select>
        <select id="pageSelect" onchange="sayfayaGit(this.value)"></select>
    </div>

    <div id="side-panel">
        <button id="btn-single" class="btn selected" onclick="setMode('mode-single')">üñ•Ô∏è Ekrana Sƒ±ƒüdƒ±r</button>
        <button id="btn-wide" class="btn" onclick="setMode('mode-wide')">‚ÜîÔ∏è Geni≈ülik Sƒ±ƒüdƒ±r</button>
        <button id="btn-webtoon" class="btn" onclick="setMode('mode-webtoon')">üìú Webtoon Modu</button>
        <button class="btn" onclick="toggleFullScreen()">üì∫ Tam Ekran</button>
    </div>

    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="">
        <div id="webtoon-images"></div>
        <button id="webtoon-next-btn" onclick="nextChapter()">SONRAKƒ∞ B√ñL√úME GE√á</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        
        let currentChap = parseInt(localStorage.getItem(`${mangaName}_chap`)) || 1;
        let currentPage = parseInt(localStorage.getItem(`${mangaName}_page`)) || 1;
        let totalPages = 1;
        let currentMode = 'mode-single';
        let foundMaxPage = false;

        const img = document.getElementById("mangaImage");
        const webtoonBox = document.getElementById("webtoon-images");
        const pSelect = document.getElementById("pageSelect");
        const cSelect = document.getElementById("chapSelect");
        const nextBtn = document.getElementById("webtoon-next-btn");

        // B√∂l√ºm listesi (1-20 arasƒ±)
        for(let i=1; i<=20; i++){
            let opt = document.createElement("option");
            opt.value = i; opt.innerHTML = "B√∂l√ºm " + i;
            cSelect.appendChild(opt);
        }
        cSelect.value = currentChap;

        function savePos() {
            localStorage.setItem(`${mangaName}_chap`, currentChap);
            localStorage.setItem(`${mangaName}_page`, currentPage);
        }

        function getPath(page) {
            let p = page.toString().padStart(2, '0');
            return `manga/${mangaName}/chapter${currentChap}/${p}`;
        }

        function loadImg(page, target, callback) {
            const base = getPath(page);
            const clean = base + "_clean.jpg";
            const normal = base + ".jpg";
            
            let t = new Image();
            t.onload = () => { target.src = clean; if(callback) callback(true); };
            t.onerror = () => {
                let t2 = new Image();
                t2.onload = () => { target.src = normal; if(callback) callback(true); };
                t2.onerror = () => {
                    if(!foundMaxPage && page > 1) { 
                        totalPages = page - 1; 
                        foundMaxPage = true; 
                        updatePSelector();
                    }
                    if(callback) callback(false);
                };
                t2.src = normal;
            };
            t.src = clean;
        }

        function updatePSelector() {
            pSelect.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                let opt = document.createElement("option");
                opt.value = i; opt.innerHTML = "S. " + i;
                pSelect.appendChild(opt);
            }
            pSelect.value = currentPage;
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            loadImg(currentPage, img);
            pSelect.value = currentPage;
            window.scrollTo(0, 0);
            document.getElementById("mangaTitle").innerText = `B${currentChap}`;
            savePos();
            
            // Son sayfa kontrol√º
            if(foundMaxPage && currentPage === totalPages) checkNextChapter();
        }

        function setMode(mode) {
            if (currentMode === 'mode-webtoon' && mode !== 'mode-webtoon') {
                const imgs = webtoonBox.querySelectorAll('img');
                for (let i = 0; i < imgs.length; i++) { if (imgs[i].getBoundingClientRect().top > -300) { currentPage = i + 1; break; } }
            }
            currentMode = mode;
            document.getElementById("reader-container").className = mode;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('btn-' + mode.split('-')[1]).classList.add('selected');

            webtoonBox.innerHTML = ""; 
            nextBtn.style.display = "none";

            if (mode === 'mode-webtoon') {
                img.classList.add("hidden");
                for (let i = 1; i <= 100; i++) {
                    let wImg = document.createElement("img");
                    loadImg(i, wImg, (success) => { 
                        if (!success) {
                            wImg.remove();
                            if(!foundMaxPage) { totalPages = i - 1; foundMaxPage = true; updatePSelector(); }
                            checkNextChapterWebtoon();
                        } else if (i === currentPage) {
                            wImg.scrollIntoView();
                        }
                    });
                    webtoonBox.appendChild(wImg);
                }
            } else { 
                img.classList.remove("hidden"); 
                updateDisplay(); 
            }
        }

        function checkNextChapter() {
            let test = new Image();
            test.src = `manga/${mangaName}/chapter${currentChap + 1}/01.jpg`;
            test.onload = () => showNotify("Sonraki b√∂l√ºme ge√ßilsin mi?", true);
            test.onerror = () => showNotify("B√∂l√ºm bitti, son sayfadasƒ±nƒ±z.", false);
        }

        function checkNextChapterWebtoon() {
            let test = new Image();
            test.src = `manga/${mangaName}/chapter${currentChap + 1}/01.jpg`;
            test.onload = () => { nextBtn.style.display = "block"; };
        }

        function showNotify(text, hasNext) {
            document.getElementById("notify").style.display = "block";
            document.getElementById("notif-text").innerText = text;
            document.getElementById("notif-actions").style.display = hasNext ? "flex" : "none";
            if(!hasNext) setTimeout(hideNotify, 3000);
        }

        function hideNotify() { document.getElementById("notify").style.display = "none"; }

        function nextChapter() {
            currentChap++; currentPage = 1; foundMaxPage = false;
            localStorage.setItem(`${mangaName}_chap`, currentChap);
            localStorage.setItem(`${mangaName}_page`, 1);
            location.reload(); // En temiz ge√ßi≈ü i√ßin sayfayƒ± yenile
        }

        function changeChapter(val) { currentChap = parseInt(val); currentPage = 1; foundMaxPage = false; setMode(currentMode); }
        function sayfayaGit(n) { currentPage = parseInt(n); updateDisplay(); }
        function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        document.addEventListener("click", (e) => {
            if (e.target.closest("#header") || e.target.closest("#side-panel") || e.target.closest("#notify") || currentMode === 'mode-webtoon') return;
            if (e.clientX > window.innerWidth / 2) {
                if (foundMaxPage && currentPage >= totalPages) checkNextChapter();
                else { currentPage++; updateDisplay(); }
            } else { if (currentPage > 1) { currentPage--; updateDisplay(); } }
        });

        document.getElementById("top-trigger").onmouseenter = () => document.getElementById("header").classList.add("active");
        document.getElementById("header").onmouseleave = () => document.getElementById("header").classList.remove("active");
        document.getElementById("side-trigger").onmouseenter = () => document.getElementById("side-panel").classList.add("active");
        document.getElementById("side-panel").onmouseleave = () => document.getElementById("side-panel").classList.remove("active");

        setMode(currentMode);
    </script>
</body>
</html>
