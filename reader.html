<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader Pro v7</title>
    <style>
        :root { --accent: #e50914; --bg: #000; --panel-bg: #141414; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; }
        
        /* √úst Bar */
        #header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 1000; transform: translateY(-100%); transition: 0.3s; }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }
        
        /* Sol Panel */
        #side-panel { position: fixed; left: 0; top: 0; width: 230px; height: 100%; background: var(--panel-bg); z-index: 1001; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; padding: 60px 20px; gap: 15px; border-right: 2px solid var(--accent); }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }
        
        #reader-container { display: block; width: 100%; text-align: center; min-height: 100vh; }
        
        /* Mod Butonlarƒ± Stili */
        .btn { padding: 12px; background: #222; border: 1px solid #444; color: #aaa; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.2s; text-align: left; }
        .btn.selected { background: var(--accent); color: white; border-color: white; box-shadow: 0 0 10px rgba(229, 9, 20, 0.5); }
        .btn:hover:not(.selected) { background: #333; color: white; }

        /* Ayar Satƒ±rƒ± (Checkbox) */
        .setting-item { display: flex; align-items: center; gap: 10px; font-size: 13px; color: #ccc; margin-top: 10px; padding: 5px; }
        .setting-item.disabled { opacity: 0.3; pointer-events: none; }
        input[type="checkbox"] { accent-color: var(--accent); width: 18px; height: 18px; cursor: pointer; }
        
        /* Resimler */
        .mode-single img { max-height: 100vh; max-width: 100vw; object-fit: contain; }
        .mode-wide img { max-width: 100%; height: auto; }
        
        /* Webtoon ve Bo≈üluk Ayarƒ± */
        .mode-webtoon img { display: block !important; width: 100% !important; max-width: 800px !important; height: auto !important; margin: 0 auto !important; }
        .mode-webtoon.has-gap img { margin-bottom: 8px !important; } /* K√º√ß√ºk bo≈üluk ayarƒ± */
        
        .hidden { display: none !important; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="top-trigger"></div>
    <div id="side-trigger"></div>

    <div id="header">
        <button class="btn" style="padding: 5px 15px;" onclick="window.location.href='index.html'">Geri</button>
        <div id="mangaTitle">Y√ºkleniyor...</div>
        <div id="pageSelectorArea">Sayfa: <select id="pageSelect" onchange="sayfayaGit(this.value)"></select></div>
    </div>

    <div id="side-panel">
        <div style="font-size: 11px; color: #666; text-transform: uppercase;">G√∂r√ºn√ºm Modu</div>
        <button id="btn-single" class="btn selected" onclick="setMode('mode-single')">üñ•Ô∏è Tam Ekrana Sƒ±ƒüdƒ±r</button>
        <button id="btn-wide" class="btn" onclick="setMode('mode-wide')">‚ÜîÔ∏è Geni≈ülik Sƒ±ƒüdƒ±r</button>
        <button id="btn-webtoon" class="btn" onclick="setMode('mode-webtoon')">üìú Webtoon (Dikey)</button>
        
        <hr style="width:100%; border:0; border-top:1px solid #333; margin: 10px 0;">
        
        <div id="gap-setting" class="setting-item disabled">
            <input type="checkbox" id="gap-toggle" onchange="toggleGap()">
            <label for="gap-toggle">Sayfa Arasƒ± Bo≈üluk</label>
        </div>
    </div>

    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="">
        <div id="webtoon-images"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        
        let currentPage = 1;
        let totalPages = 100;
        let currentMode = 'mode-single';
        let foundMaxPage = false;

        const img = document.getElementById("mangaImage");
        const webtoonBox = document.getElementById("webtoon-images");
        const select = document.getElementById("pageSelect");
        const container = document.getElementById("reader-container");
        const gapSetting = document.getElementById("gap-setting");

        function getPath(page, isClean) {
            let p = page.toString().padStart(2, '0');
            return `manga/${mangaName}/chapter1/${p}${isClean ? '_clean' : ''}.jpg`;
        }

        function loadImg(page, target, callback) {
            const cleanPath = getPath(page, true);
            const normalPath = getPath(page, false);
            let t = new Image();
            t.onload = () => { target.src = cleanPath; if(callback) callback(true); preloadNext(page + 1); };
            t.onerror = () => {
                let t2 = new Image();
                t2.onload = () => { target.src = normalPath; if(callback) callback(true); preloadNext(page + 1); };
                t2.onerror = () => {
                    if(!foundMaxPage) { totalPages = page - 1; foundMaxPage = true; updateSelector(); }
                    if(callback) callback(false);
                };
                t2.src = normalPath;
            };
            t.src = cleanPath;
        }

        function preloadNext(page) {
            if(foundMaxPage && page > totalPages) return;
            new Image().src = getPath(page, true);
            new Image().src = getPath(page, false);
        }

        function updateSelector() {
            select.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                let opt = document.createElement("option");
                opt.value = i; opt.innerHTML = i;
                select.appendChild(opt);
            }
            select.value = currentPage;
        }

        function setMode(mode) {
            // Webtoon'dan √ßƒ±karken pozisyon yakalama
            if (currentMode === 'mode-webtoon' && mode !== 'mode-webtoon') {
                const images = webtoonBox.querySelectorAll('img');
                for (let i = 0; i < images.length; i++) {
                    if (images[i].getBoundingClientRect().top > -300) {
                        currentPage = i + 1; break;
                    }
                }
            }

            currentMode = mode;
            container.className = mode + (document.getElementById("gap-toggle").checked ? " has-gap" : "");
            
            // Butonlarƒ±n Se√ßili Halini G√ºncelle
            document.querySelectorAll('#side-panel .btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('btn-' + mode.split('-')[1]).classList.add('selected');

            // Webtoon Bo≈üluk Ayarƒ±nƒ± Aktif/Pasif Yap
            if(mode === 'mode-webtoon') gapSetting.classList.remove('disabled');
            else gapSetting.classList.add('disabled');

            webtoonBox.innerHTML = ""; 
            if (mode === 'mode-webtoon') {
                img.classList.add("hidden");
                document.getElementById("pageSelectorArea").classList.add("hidden");
                for (let i = 1; i <= (foundMaxPage ? totalPages : 100); i++) {
                    let wImg = document.createElement("img");
                    loadImg(i, wImg, (success) => {
                        if (!success) wImg.remove();
                        else if (i === currentPage) wImg.scrollIntoView({ behavior: "auto", block: "start" });
                    });
                    webtoonBox.appendChild(wImg);
                }
                document.getElementById("mangaTitle").innerText = mangaName.toUpperCase() + " (Webtoon)";
            } else {
                img.classList.remove("hidden");
                document.getElementById("pageSelectorArea").classList.remove("hidden");
                updateDisplay();
            }
        }

        function toggleGap() {
            if (currentMode === 'mode-webtoon') {
                container.classList.toggle('has-gap', document.getElementById("gap-toggle").checked);
            }
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            loadImg(currentPage, img);
            select.value = currentPage;
            window.scrollTo(0, 0);
            document.getElementById("mangaTitle").innerText = mangaName.toUpperCase() + " - " + currentPage;
        }

        function sayfayaGit(n) { currentPage = parseInt(n); updateDisplay(); }

        document.addEventListener("click", (e) => {
            if (e.target.closest("#header") || e.target.closest("#side-panel") || currentMode === 'mode-webtoon') return;
            if (e.clientX > window.innerWidth / 2) { if (!foundMaxPage || currentPage < totalPages) { currentPage++; updateDisplay(); } }
            else { if (currentPage > 1) { currentPage--; updateDisplay(); } }
        });

        document.getElementById("top-trigger").onmouseenter = () => document.getElementById("header").classList.add("active");
        document.getElementById("header").onmouseleave = () => document.getElementById("header").classList.remove("active");
        document.getElementById("side-trigger").onmouseenter = () => document.getElementById("side-panel").classList.add("active");
        document.getElementById("side-panel").onmouseleave = () => document.getElementById("side-panel").classList.remove("active");

        updateSelector();
        updateDisplay();
    </script>
</body>
</html>
