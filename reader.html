<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Okuyucu</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Manga Görseli */
        #mangaImage {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            user-select: none;
        }

        /* Üst Menü Barı */
        #topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
            
            /* Başta yukarıda gizli duracak */
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }

        /* Mouse en tepeye gelince veya barın üzerindeyse göster */
        #topbar.show, #topbar:hover {
            transform: translateY(0);
        }

        /* Mouse'u algılayacak görünmez tetikleyici alan */
        #top-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 99;
        }

        select {
            padding: 5px 10px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-text {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
