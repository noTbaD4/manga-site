<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader v27</title>
    <style>
        :root { --accent: #e50914; --bg: #000; --panel: #141414; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; }
        #header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 1000; transform: translateY(-100%); transition: 0.3s; border-bottom: 1px solid #333; }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }
        #side-panel { position: fixed; left: 0; top: 0; width: 230px; height: 100%; background: var(--panel); z-index: 1001; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; padding: 60px 20px; gap: 15px; border-right: 2px solid var(--accent); }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }
        #reader-container { text-align: center; min-height: 100vh; padding-top: 10px; }
        #mangaImage { display: inline-block; max-height: 100vh; max-width: 100vw; object-fit: contain; }
        .mode-wide #mangaImage { width: 95% !important; max-width: 1100px; height: auto !important; }
        #webtoon-images img { display: block; width: 100%; max-width: 800px; margin: 0 auto; }
        .btn { padding: 12px; background: #222; border: 1px solid #444; color: #aaa; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .btn.selected { background: var(--accent); color: white; border-color: white; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        #error-msg { color: #ff4444; font-size: 14px; padding: 20px; display: none; }
    </style>
</head>
<body>
    <div id="top-trigger"></div><div id="side-trigger"></div>
    <div id="header">
        <button class="btn" style="padding: 5px 12px;" onclick="window.location.href='index.html'">üè†</button>
        B: <select id="chapSelect" onchange="changeChapter(this.value)"></select>
        S: <select id="pageSelect" onchange="sayfayaGit(this.value)"></select>
    </div>
    <div id="side-panel">
        <button id="btn-single" class="btn selected" onclick="setMode('mode-single')">üñ•Ô∏è Single</button>
        <button id="btn-wide" class="btn" onclick="setMode('mode-wide')">‚ÜîÔ∏è Wide</button>
        <button id="btn-webtoon" class="btn" onclick="setMode('mode-webtoon')">üìú Webtoon</button>
        <button class="btn" onclick="toggleNight()">üåì Gece Modu</button>
    </div>
    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="" alt="Y√ºkleniyor...">
        <div id="webtoon-images"></div>
        <div id="error-msg"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        let currentChap = parseInt(localStorage.getItem(`${mangaName}_chap`)) || 1;
        let currentPage = parseInt(localStorage.getItem(`${mangaName}_page`)) || 1;
        let totalPages = 0;
        let currentMode = 'mode-single';

        const img = document.getElementById("mangaImage");
        const errMsg = document.getElementById("error-msg");

        // Resim var mƒ± yok mu kontrol eden fonksiyon
        async function checkImage(url) {
            return new Promise(res => {
                const t = new Image();
                t.onload = () => res(true);
                t.onerror = () => res(false);
                t.src = url;
            });
        }

        async function init() {
            // 1. B√∂l√ºm Listesini Olu≈ütur (Otomatik bulana kadar)
            const cs = document.getElementById("chapSelect");
            cs.innerHTML = "";
            for(let i=1; i<=50; i++) {
                const exists = await checkImage(`manga/${mangaName}/chapter${i}/01_clean.jpg`) || await checkImage(`manga/${mangaName}/chapter${i}/01.jpg`);
                if(exists) {
                    let opt = document.createElement("option"); opt.value = i; opt.innerHTML = i;
                    cs.appendChild(opt);
                } else break;
            }
            cs.value = currentChap;
            await loadPages();
        }

        async function loadPages() {
            // 2. Sayfa Sayƒ±sƒ±nƒ± Otomatik Bul
            const ps = document.getElementById("pageSelect");
            ps.innerHTML = "";
            totalPages = 0;
            for(let i=1; i<=150; i++) {
                let p = i.toString().padStart(2, '0');
                const pathC = `manga/${mangaName}/chapter${currentChap}/${p}_clean.jpg`;
                const pathN = `manga/${mangaName}/chapter${currentChap}/${p}.jpg`;
                
                const exists = await checkImage(pathC) || await checkImage(pathN);
                if(exists) {
                    totalPages = i;
                    let opt = document.createElement("option"); opt.value = i; opt.innerHTML = i;
                    ps.appendChild(opt);
                } else break;
            }
            currentPage = (currentPage > totalPages) ? 1 : currentPage;
            setMode(currentMode);
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            let p = currentPage.toString().padStart(2, '0');
            const base = `manga/${mangaName}/chapter${currentChap}/${p}`;
            
            errMsg.style.display = "none";
            img.src = base + "_clean.jpg";
            img.onerror = () => {
                img.src = base + ".jpg";
                img.onerror = () => {
                    errMsg.style.display = "block";
                    errMsg.innerHTML = `Bulunamadƒ±!<br>Denenen: ${base}_clean.jpg<br>Denenen: ${base}.jpg`;
                };
            };
            document.getElementById("pageSelect").value = currentPage;
            window.scrollTo(0,0);
            save();
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById("reader-container").className = mode;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('btn-' + mode.split('-')[1]).classList.add('selected');
            const wBox = document.getElementById("webtoon-images");
            wBox.innerHTML = "";
            if(mode === 'mode-webtoon') {
                img.style.display = "none";
                for(let i=1; i<=totalPages; i++) {
                    let wImg = document.createElement("img");
                    let p = i.toString().padStart(2, '0');
                    const base = `manga/${mangaName}/chapter${currentChap}/${p}`;
                    wImg.src = base + "_clean.jpg";
                    wImg.onerror = () => { wImg.src = base + ".jpg"; wImg.onerror = null; };
                    wBox.appendChild(wImg);
                }
            } else { img.style.display = "inline-block"; updateDisplay(); }
        }

        function changeChapter(v) { currentChap = parseInt(v); currentPage = 1; loadPages(); }
        function sayfayaGit(v) { currentPage = parseInt(v); updateDisplay(); }
        function save() { localStorage.setItem(`${mangaName}_chap`, currentChap); localStorage.setItem(`${mangaName}_page`, currentPage); }
        function toggleNight() { document.getElementById("reader-container").classList.toggle("night-mode"); }

        document.addEventListener("click", (e) => {
            if(e.target.closest("#header") || e.target.closest("#side-panel") || currentMode === 'mode-webtoon') return;
            if(e.clientX > window.innerWidth / 2) { if(currentPage < totalPages) { currentPage++; updateDisplay(); } }
            else { if(currentPage > 1) { currentPage--; updateDisplay(); } }
        });

        document.getElementById("top-trigger").onmouseenter = () => document.getElementById("header").classList.add("active");
        document.getElementById("header").onmouseleave = () => document.getElementById("header").classList.remove("active");
        
        init();
    </script>
</body>
</html>
