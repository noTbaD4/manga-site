<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader Pro v8</title>
    <style>
        :root { --accent: #e50914; --bg: #000; --panel-bg: #141414; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow-x: hidden; }
        
        #header { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 1000; transform: translateY(-100%); transition: 0.3s; border-bottom: 1px solid #333; }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }
        
        #side-panel { position: fixed; left: 0; top: 0; width: 230px; height: 100%; background: var(--panel-bg); z-index: 1001; transform: translateX(-100%); transition: 0.3s; display: flex; flex-direction: column; padding: 60px 20px; gap: 15px; border-right: 2px solid var(--accent); }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }
        
        #reader-container { display: block; width: 100%; text-align: center; min-height: 100vh; }
        .mode-single img { max-height: 100vh; max-width: 100vw; object-fit: contain; }
        .mode-wide img { max-width: 100%; height: auto; }
        .mode-webtoon img { display: block !important; width: 100% !important; max-width: 800px !important; height: auto !important; margin: 0 auto !important; }
        .mode-webtoon.has-gap img { margin-bottom: 10px !important; }

        .btn { padding: 12px; background: #222; border: 1px solid #444; color: #aaa; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.2s; text-align: left; }
        .btn.selected { background: var(--accent); color: white; border-color: white; }
        .setting-item { display: flex; align-items: center; gap: 10px; font-size: 13px; color: #ccc; }
        
        /* Bildirim Kutusu */
        #notify { position: fixed; bottom: 20px; right: 20px; background: #1a1a1a; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); display: none; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .notif-btns { display: flex; gap: 10px; margin-top: 10px; }
        .mini-btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; font-size: 12px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="top-trigger"></div>
    <div id="side-trigger"></div>

    <div id="notify">
        <div id="notif-text">Sonraki b√∂l√ºme ge√ßilsin mi?</div>
        <div class="notif-btns" id="notif-actions">
            <button class="mini-btn" style="background: var(--accent); color: white;" onclick="nextChapter()">Evet</button>
            <button class="mini-btn" style="background: #444; color: white;" onclick="hideNotify()">Hayƒ±r</button>
        </div>
    </div>

    <div id="header">
        <button class="btn" style="padding: 5px 10px;" onclick="window.location.href='index.html'">üè†</button>
        <div id="mangaTitle">Y√ºkleniyor...</div>
        <div>B√∂l√ºm: <select id="chapSelect" onchange="changeChapter(this.value)"></select></div>
        <div>Sayfa: <select id="pageSelect" onchange="sayfayaGit(this.value)"></select></div>
    </div>

    <div id="side-panel">
        <button id="btn-single" class="btn selected" onclick="setMode('mode-single')">üñ•Ô∏è Tam Ekran Sƒ±ƒüdƒ±r</button>
        <button id="btn-wide" class="btn" onclick="setMode('mode-wide')">‚ÜîÔ∏è Geni≈ülik Sƒ±ƒüdƒ±r</button>
        <button id="btn-webtoon" class="btn" onclick="setMode('mode-webtoon')">üìú Webtoon Modu</button>
        <button class="btn" onclick="toggleFullScreen()">üì∫ Tam Ekran (A√ß/Kapat)</button>
        <hr style="width:100%; border:0; border-top:1px solid #333;">
        <div id="gap-setting" class="setting-item" style="opacity:0.3; pointer-events:none;">
            <input type="checkbox" id="gap-toggle" onchange="toggleGap()"> <label for="gap-toggle">Sayfa Bo≈üluƒüu</label>
        </div>
    </div>

    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="">
        <div id="webtoon-images"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        
        let currentChap = parseInt(localStorage.getItem(`${mangaName}_chap`)) || 1;
        let currentPage = parseInt(localStorage.getItem(`${mangaName}_page`)) || 1;
        let totalPages = 1;
        let currentMode = 'mode-single';
        let foundMaxPage = false;

        const img = document.getElementById("mangaImage");
        const webtoonBox = document.getElementById("webtoon-images");
        const pSelect = document.getElementById("pageSelect");
        const cSelect = document.getElementById("chapSelect");
        const notify = document.getElementById("notify");

        // B√∂l√ºm listesini olu≈ütur (√ñrn: 1-10 arasƒ± b√∂l√ºmler)
        for(let i=1; i<=10; i++){
            let opt = document.createElement("option");
            opt.value = i; opt.innerHTML = "B√∂l√ºm " + i;
            cSelect.appendChild(opt);
        }
        cSelect.value = currentChap;

        function savePos() {
            localStorage.setItem(`${mangaName}_chap`, currentChap);
            localStorage.setItem(`${mangaName}_page`, currentPage);
        }

        function getPath(page, isClean) {
            let p = page.toString().padStart(2, '0');
            return `manga/${mangaName}/chapter${currentChap}/${p}${isClean ? '_clean' : ''}.jpg`;
        }

        function loadImg(page, target, callback) {
            const clean = getPath(page, true);
            const normal = getPath(page, false);
            let t = new Image();
            t.onload = () => { target.src = clean; if(callback) callback(true); preloadNext(page+1); };
            t.onerror = () => {
                let t2 = new Image();
                t2.onload = () => { target.src = normal; if(callback) callback(true); preloadNext(page+1); };
                t2.onerror = () => {
                    if(!foundMaxPage && page > 1) { totalPages = page - 1; foundMaxPage = true; updatePSelector(); checkNextChapterExists(); }
                    if(callback) callback(false);
                };
                t2.src = normal;
            };
            t.src = clean;
        }

        function preloadNext(page) {
            if(foundMaxPage && page > totalPages) return;
            new Image().src = getPath(page, true);
        }

        function updatePSelector() {
            pSelect.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                let opt = document.createElement("option");
                opt.value = i; opt.innerHTML = i;
                pSelect.appendChild(opt);
            }
            pSelect.value = currentPage;
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            loadImg(currentPage, img);
            pSelect.value = currentPage;
            window.scrollTo(0, 0);
            document.getElementById("mangaTitle").innerText = `${mangaName.toUpperCase()} - B${currentChap} S${currentPage}`;
            savePos();
        }

        function setMode(mode) {
            if (currentMode === 'mode-webtoon' && mode !== 'mode-webtoon') {
                const imgs = webtoonBox.querySelectorAll('img');
                for (let i = 0; i < imgs.length; i++) { if (imgs[i].getBoundingClientRect().top > -300) { currentPage = i + 1; break; } }
            }
            currentMode = mode;
            document.getElementById("reader-container").className = mode + (document.getElementById("gap-toggle").checked ? " has-gap" : "");
            document.querySelectorAll('#side-panel .btn').forEach(b => b.classList.remove('selected'));
            const btnId = 'btn-' + mode.split('-')[1];
            if(document.getElementById(btnId)) document.getElementById(btnId).classList.add('selected');
            document.getElementById("gap-setting").style.opacity = (mode === 'mode-webtoon' ? "1" : "0.3");
            document.getElementById("gap-setting").style.pointerEvents = (mode === 'mode-webtoon' ? "auto" : "none");

            webtoonBox.innerHTML = ""; 
            if (mode === 'mode-webtoon') {
                img.classList.add("hidden");
                for (let i = 1; i <= (foundMaxPage ? totalPages : 50); i++) {
                    let wImg = document.createElement("img");
                    loadImg(i, wImg, (success) => { if (!success) wImg.remove(); else if (i === currentPage) wImg.scrollIntoView(); });
                    webtoonBox.appendChild(wImg);
                }
            } else { img.classList.remove("hidden"); updateDisplay(); }
        }

        function checkNextChapterExists() {
            if(currentPage === totalPages) {
                let testImg = new Image();
                testImg.src = `manga/${mangaName}/chapter${currentChap + 1}/01.jpg`;
                testImg.onload = () => showNotify("Sonraki b√∂l√ºme ge√ßilsin mi?", true);
                testImg.onerror = () => showNotify("Son b√∂l√ºmdesiniz.", false);
            }
        }

        function showNotify(text, hasNext) {
            notify.style.display = "block";
            document.getElementById("notif-text").innerText = text;
            document.getElementById("notif-actions").style.display = hasNext ? "flex" : "none";
            if(!hasNext) setTimeout(hideNotify, 3000);
        }

        function hideNotify() { notify.style.display = "none"; }

        function nextChapter() {
            currentChap++;
            currentPage = 1;
            foundMaxPage = false;
            cSelect.value = currentChap;
            hideNotify();
            setMode(currentMode);
        }

        function changeChapter(val) {
            currentChap = parseInt(val);
            currentPage = 1;
            foundMaxPage = false;
            setMode(currentMode);
        }

        function sayfayaGit(n) { currentPage = parseInt(n); updateDisplay(); }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        document.addEventListener("click", (e) => {
            if (e.target.closest("#header") || e.target.closest("#side-panel") || e.target.closest("#notify") || currentMode === 'mode-webtoon') return;
            if (e.clientX > window.innerWidth / 2) {
                if (currentPage < totalPages) { currentPage++; updateDisplay(); if(currentPage === totalPages) checkNextChapterExists(); }
                else { checkNextChapterExists(); }
            } else { if (currentPage > 1) { currentPage--; updateDisplay(); } }
        });

        document.getElementById("top-trigger").onmouseenter = () => document.getElementById("header").classList.add("active");
        document.getElementById("header").onmouseleave = () => document.getElementById("header").classList.remove("active");
        document.getElementById("side-trigger").onmouseenter = () => document.getElementById("side-panel").classList.add("active");
        document.getElementById("side-panel").onmouseleave = () => document.getElementById("side-panel").classList.remove("active");

        setMode(currentMode);
    </script>
</body>
</html>
