<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manga Reader</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-height: 100%;
      max-width: 100%;
    }

    #topbar {
      position: fixed;
      top: -50px;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.3s;
      font-family: Arial;
    }

    body:hover #topbar {
      top: 0;
    }
  </style>
</head>
<body>

<div id="topbar">
  Sayfa: <span id="pageNumber">1</span> / 20
</div>

<img id="mangaImage" src="manga/manga1/chapter1/01_clean.jpg">

<script>
let currentPage = 1;
const totalPages = 20;

function updateImage() {
  let page = currentPage.toString().padStart(2, '0');
  document.getElementById("mangaImage").src =
    "manga/manga1/chapter1/" + page + "_clean.jpg";
  document.getElementById("pageNumber").innerText = currentPage;
}

document.body.addEventListener("click", function(e) {
  if (e.clientX > window.innerWidth / 2) {
    if (currentPage < totalPages) {
      currentPage++;
      updateImage();
    }
  } else {
    if (currentPage > 1) {
      currentPage--;
      updateImage();
    }
  }
});
</script>

</body>
</html>
