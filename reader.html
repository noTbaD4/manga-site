<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader Pro v2</title>
    <style>
        :root { --accent: #e50914; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        /* Üst Bar */
        #header {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center;
            align-items: center; gap: 20px; z-index: 1000;
            transform: translateY(-100%); transition: 0.3s;
        }
        #header.active { transform: translateY(0); }
        #top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 20px; z-index: 999; }

        /* Sol Ayar Paneli */
        #side-panel {
            position: fixed; left: 0; top: 0; width: 220px; height: 100%;
            background: rgba(15, 15, 15, 0.98); z-index: 1001;
            transform: translateX(-100%); transition: 0.3s;
            display: flex; flex-direction: column; padding: 60px 20px; gap: 20px;
            border-right: 2px solid var(--accent);
        }
        #side-panel.active { transform: translateX(0); }
        #side-trigger { position: fixed; left: 0; top: 0; width: 25px; height: 100%; z-index: 1000; }

        /* OKUYUCU ALANI */
        #reader-container { display: block !important; width: 100%; margin: 0 auto; text-align: center; }
        
        .mode-single img { max-height: 100vh; max-width: 100vw; object-fit: contain; display: inline-block; }
        .mode-wide img { max-width: 100%; height: auto; display: inline-block; }
        
        .mode-webtoon img { 
            display: block !important; 
            width: 100% !important; 
            max-width: 800px !important; 
            height: auto !important;
            margin: 0 auto !important;
        }

        .btn { padding: 10px; background: var(--accent); border: none; color: white; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn:hover { background: #b20710; }
        .panel-label { font-size: 11px; color: #888; text-transform: uppercase; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="top-trigger"></div>
    <div id="side-trigger"></div>

    <div id="header">
        <button class="btn" onclick="window.location.href='index.html'">Geri</button>
        <div id="mangaTitle">Yükleniyor...</div>
        <div id="pageSelectorArea">
            Sayfa: <select id="pageSelect" onchange="sayfayaGit(this.value)"></select>
        </div>
    </div>

    <div id="side-panel">
        <div class="panel-label">Görünüm Modu</div>
        <button class="btn" onclick="setMode('mode-single')">Ekrana Sığdır</button>
        <button class="btn" onclick="setMode('mode-wide')">Genişlik Sığdır</button>
        <button class="btn" onclick="setMode('mode-webtoon')">Webtoon (Dikey)</button>
    </div>

    <div id="reader-container" class="mode-single">
        <img id="mangaImage" src="">
        <div id="webtoon-images"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mangaName = urlParams.get('manga') || "manga1";
        const totalPages = 20; 
        let currentPage = 1;
        let currentMode = 'mode-single';

        const img = document.getElementById("mangaImage");
        const webtoonBox = document.getElementById("webtoon-images");
        const select = document.getElementById("pageSelect");
        const pageSelectorArea = document.getElementById("pageSelectorArea");

        for (let i = 1; i <= totalPages; i++) {
            let opt = document.createElement("option");
            opt.value = i; opt.innerHTML = i;
            select.appendChild(opt);
        }

        function loadImg(page, target) {
            let p = page.toString().padStart(2, '0');
            let base = `manga/${mangaName}/chapter1/${p}`;
            let clean = base + "_clean.jpg";
            let normal = base + ".jpg";
            
            let t = new Image();
            t.onload = () => target.src = clean;
            t.onerror = () => target.src = normal;
            t.src = clean;
        }

        function updateDisplay() {
            if (currentMode === 'mode-webtoon') return;
            loadImg(currentPage, img);
            select.value = currentPage;
            window.scrollTo(0, 0);
            document.getElementById("mangaTitle").innerText = mangaName.toUpperCase() + " - " + currentPage;
        }

        function setMode(mode) {
            // WEBTOON'DAN ÇIKARKEN: Hangi sayfada olduğumuzu bul
            if (currentMode === 'mode-webtoon' && mode !== 'mode-webtoon') {
                const images = webtoonBox.querySelectorAll('img');
                for (let i = 0; i < images.length; i++) {
                    const rect = images[i].getBoundingClientRect();
                    // Ekranın üst kısmına en yakın olan resmi bul
                    if (rect.top >= -300 && rect.top <= window.innerHeight / 2) {
                        currentPage = i + 1;
                        break;
                    }
                }
            }

            let oldMode = currentMode;
            currentMode = mode;
            document.getElementById("reader-container").className = mode;
            
            if (mode === 'mode-webtoon') {
                img.classList.add("hidden");
                pageSelectorArea.classList.add("hidden");
                webtoonBox.innerHTML = "";
                
                // Tüm sayfaları yükle
                for (let i = 1; i <= totalPages; i++) {
                    let wImg = document.createElement("img");
